specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: SBTFactory
    network: mumbai
    source:
      address: "0xb264Da2E6E7cDbc5d9Ad9C57562acc618fc78190"
      abi: SBTFactory
      startBlock: 44306565
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Creator
        - CreatedToken
      abis:
        - name: SBTFactory
          file: SBTFactory/abis/SBTFactory.json
      eventHandlers:
        - event: SBTCreated(address,string,string,uint256,uint8,string,string)
          handler: handleSBTCreated
      file: SBTFactory/SBTFactory.wasm
templates:
  - kind: ethereum
    name: MembershipSBT
    network: mumbai
    source:
      abi: MembershipSBT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Minter
        - MintedToken
      abis:
        - name: MembershipSBT
          file: MembershipSBT/abis/MembershipSBT.json
      eventHandlers:
        - event: Issued(indexed address,indexed address,indexed uint256,uint8)
          handler: handleMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: BaseURISet(string,string,string)
          handler: handleBaseURISet
        - event: MaxSupplySet(uint256)
          handler: handleMaxSupplySet
        - event: BurnAuthSet(uint256,uint8)
          handler: handleBurnAuthSet
      file: SBTFactory/SBTFactory.wasm
